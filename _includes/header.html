<!-- begin header -->
<header class="header">
  <div class="container">
    <div class="row">
      <div class="logo col col-12">
        <a class="logo__link" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>
    </div>

    <div class="row">
      <div class="col col-12">
        <nav class="main-nav">
          <div class="main-nav__box">
            <ul class="nav__list list-reset">
              <li class="nav__item">
                <a href="{{ site.baseurl }}/" class="nav__link">Home</a>
              </li>
              {% for page in site.pages %}
                {% unless page.name == 'tags.html' or page.name == '404.html' %}
                  {% if page.title %}
                  <li class="nav__item">
                    <a href="{{ page.url | prepend: site.baseurl }}" class="nav__link">{{ page.title }}</a>
                  </li>
                  {% endif %}
                {% endunless %}
              {% endfor %}
              <li class="nav__icon nav__icon-search ion ion-md-search"></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    {% include search.html %}
  </div>
</header>
<!-- end header -->
