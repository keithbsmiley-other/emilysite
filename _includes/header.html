<!-- begin header -->
<header class="header">
  <div class="container">
    <div class="row">
      <a class="col-12 logo__link" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>
    <div class="row">
      <nav class="main-nav col-12">
        <div class="main-nav__box">
          <ul class="nav__list list-reset">
            <li class="nav__item">
              <a href="{{ site.instagram }}" class="nav__link">Blog</a>
            </li>
            {% for page in site.pages %}
              {% unless page.name == 'tags.html' or page.name == '404.html' %}
                {% if page.title %}
                <li class="nav__item">
                  <a href="{{ page.url | prepend: site.baseurl }}" class="nav__link">{{ page.title }}</a>
                </li>
                {% endif %}
              {% endunless %}
            {% endfor %}
            <li class="nav__item">
              <a href="{{ site.instagram }}" class="nav__link">Instagram</a>
            </li>
            <li class="nav__item">
              <a href="https://contenthospital.org" class="nav__link">Content Hospital</a>
            </li>
            <li class="nav__icon nav__icon-search ion ion-md-search"></li>
          </ul>
        </div>
      </nav>
    </div>

    {% include search.html %}
  </div>
</header>
<!-- end header -->
