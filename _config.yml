title: Emily Wyatt Smiley
# logo: "images/logo.svg"
description: some description
# baseurl: "" # The subpath of your site, e.g. /blog
url: "https://emilywyattsmiley.com"

author:
  name: Emily Wyatt Smiley
  bio: TODO

# Contact links
# twitter: https://twitter.com/
# facebook: https://facebook.com/
instagram: https://instagram.com/EmilyWyattSmiley
# pinterest: https://pinterest.com/
email: emilywyattsmiley@gmail.com

hero: true
# hero-title:
# hero-subtitle:
hero-image: images/headshot.jpg

footer-image: images/footer.jpg

# Comment Section (Disqus)
# disqus-identifier: mr-brown # Add your shortname for Disqus Comment. For example mr-brown

google-analytics: "UA-181261181-1"

mailchimp: "video.us2.list-manage.com/subscribe/post?u=e0b714d71f1c63bef4dce8b45&amp;id=68e1aa30fb"

# Build settings
markdown: kramdown
permalink: /:title
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

paginate: 4
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed

exclude:
  - tags
